<script>
  window.addEventListener("DOMContentLoaded", function() {
    // Verifica se a URL possui o parâmetro "cupom"
    const urlParams = new URLSearchParams(window.location.search);
    let cupom = urlParams.get("cupom");
    if (cupom) {
      // Se existir, armazena no localStorage para persistir entre as páginas
      localStorage.setItem("cupom", cupom);
    } else {
      // Se não houver, tenta recuperar do localStorage
      cupom = localStorage.getItem("cupom");
    }
    if (cupom) {
      // Preenche automaticamente os campos de cupom (em todas as modais ou formulários que tenham name="cupom" ou "kruxCupom")
      document.querySelectorAll("input[name='cupom'], input[name='kruxCupom']").forEach(input => {
        input.value = cupom;
      });
      // Atualiza os links internos para que o parâmetro "cupom" seja adicionado (assim o cupom acompanha a navegação)
      document.querySelectorAll("a").forEach(link => {
        let href = link.getAttribute("href");
        // Se for link relativo e ainda não possuir o parâmetro "cupom"
        if (href && !href.startsWith("http") && href.indexOf("cupom=") === -1) {
          if (href.indexOf("?") !== -1) {
            href += `&cupom=${encodeURIComponent(cupom)}`;
          } else {
            href += `?cupom=${encodeURIComponent(cupom)}`;
          }
          link.setAttribute("href", href);
        }
      });
    }
  });
</script>
