<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico: Página não encontrada</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container-animation {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        .icon-animation {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="max-w-xl w-full bg-white rounded-xl shadow-2xl p-8 sm:p-12 text-center transform container-animation">
        <div class="flex flex-col items-center justify-center">
            <div class="text-7xl sm:text-9xl font-extrabold text-red-600 icon-animation">
                <i class="fas fa-heart-crack"></i>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mt-6">
                Erro de Diagnóstico
            </h1>
            <p class="text-lg text-gray-600 mt-4">
                Lamento, mas a página que você procura não foi encontrada.
            </p>
            <p class="text-sm text-gray-500 mt-2">
                O link pode estar quebrado ou a página pode ter sido removida.
            </p>
            <a href="/" class="mt-8 px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors duration-300">
                <i class="fas fa-home mr-2"></i> Ir para a Página Inicial
            </a>
        </div>
    </div>
</body>
</html>
